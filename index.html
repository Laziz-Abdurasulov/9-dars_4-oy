<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films OMDB</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="containers">
        <h1 class="title">OMDB MOVIES</h1>
        <input class="js-input" type="text" placeholder="Search...">
        <select class="js-select">
            <option selected disabled value="all">Types</option>
            <option value="movie">movie</option>
            <option value="series">series</option>
        </select>
        
        <ul class="js-list">
            
        </ul>

        <nav class="nav" aria-label="...">
            <div class="page-item disabled">
                <a class="page-link prev" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </div>
            <ul class="pagination">
                
            </ul>
            <div class="page-item">
                <a class="page-link next" href="#">Next</a>
            </div>
        </nav>
    </div>

    
    </main>
    <template class="pagination-template">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
    </template>
    <template class="films-template">
        <li class="item">
            <img class="item__img" src="https://via.placeholder.com/250x300" alt="picture" width="250" height="300">
            <h3 class="item__title">Shazam</h3>
            <p class="item__type">Movie</p>
            <p class="item__year">2018</p>
            <p class="item__id">000111</p>
        </li>
    </template>
    <script src="./js/main.js"></script>
</body>
</html>
