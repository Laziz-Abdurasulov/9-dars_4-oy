<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="container">
        <h1 class="title">OMDB MOVIES</h1>
        <input class="js-input" type="text" placeholder="Search...">
        
        <ul class="js-list">
            
        </ul>

        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>

    <template class="films-template">
        <li class="item">
            <img class="item__img" src="https://via.placeholder.com/250x300" alt="picture" width="250" height="300">
            <h3 class="item__title">Shazam</h3>
            <p class="item__type">Movie</p>
            <p class="item__year">2018</p>
            <p class="item__id">000111</p>
        </li>
    </template>
    </main>
    <script src="./js/main.js"></script>
